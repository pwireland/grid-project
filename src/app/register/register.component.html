<div class="container">

  <div class="row">

    <div class="col-md-6">

      <h1 class="form-register-heading">Register</h1>

      <form (submit)="register()">
        <div class="form-group">
          <label for="email">Email adress</label>
          <input type="email" class="form-control" name="email" placeholder="Enter an email adress" [(ngModel)]="credentials.email">
        </div>
        <div class="form-group">
          <label for="username">New username</label>
          <input type="text" class="form-control" name="name" placeholder="Enter a username" [(ngModel)]="credentials.name">
        </div>
        <div class="form-group">
          <label for="password">New password</label>
          <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
        </div>
        <button type="submit" class="btn btn-default">Register</button>
      </form>

    </div>
  </div>
</div>
